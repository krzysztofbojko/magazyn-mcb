version: '3.8'

services:
  web:
    image: magazyn-app-v2
    container_name: magazyn-app-v2
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Montujemy katalog instance, aby baza danych (magazyn.db) była trwała
      # i nie znikała po restarcie kontenera.
      - ./instance:/app/instance
    restart: unless-stopped
